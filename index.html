<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./font_1762929_y4z3x08evgp/iconfont.css">
    <link rel="stylesheet" href="./Css/index.css">
    
</head>
<body onselectstart="return false;">

    <div class="last clearfix h">
        <div class="rotate">
            <span class="inFont"><img src="./img/200px/2001.png" alt=""></span>
            <span class="inLast"><img src="./img/200px/2002.png" alt=""></span>
            <span class="inLeft"><img src="./img/200px/2003.png" alt=""></span>
            <span class="inRight"><img src="./img/200px/2004.png" alt=""></span>
            <span class="inTop"><img src="./img/200px/2005.png" alt=""></span>
            <span class="inBottom"><img src="./img/200px/2006.png" alt=""></span>

            <div class="outFont"><img src="./img/200px/2007.png" alt=""></div>
            <div class="outLast"><img src="./img/200px/2008.png" alt=""></div>
            <div class="outLeft"><img src="./img/200px/2009.png" alt=""></div>
            <div class="outRight"><img src="./img/200px/2010.png" alt=""></div>
            <div class="outTop"><img src="./img/200px/2011.png" alt=""></div>
            <div class="outBottom"><img src="./img/200px/2012.png" alt=""></div>
        </div>
        <button class="btn">PhotoWall</button>
    </div>

    <div class="wrap h" id="wrap">
        <div class="photo  photoFront" id="photo_{{index}}">
            <div class="photo-wrap">
                <div class="movie movie-front">
                    <p class="image"><img src="./img/200px/{{path}}" alt=""></p>
                    <p class="caption">{{title}}</p>
                </div>
                <div class="movie movie-back">
                    <p class="description">{{description}}</p>
                </div>
            </div>
        </div>
    </div>
    <!--[if IE]> <script>alert("请升级浏览器后再浏览！");</script><![endif]-->
</body>
<script src="./JavaScript/data.js"></script>
<script src="./JavaScript/index.js"></script>
</html>
